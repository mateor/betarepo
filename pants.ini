[DEFAULT]
pants_version: 1.0.0

pythonpath: [
  "%(buildroot)s/src/python",
  ]

backend_packages: [
  "pants.contrib.buildgen.core",
  "pants.contrib.buildgen.python",
  ]

[buildgen]
source_dirs: [
  'src',
  '3rdparty',
  ]

test_dirs: [
  'test',
  ]

target_whitelist: [
      'python_library',
      'python_tests',
  ]

managed_dependency_aliases: [
      'python_library',
      'python_requirement_library',
  ]

required_products: [
    'concrete_target_to_derivatives',
    'python',
    'python_source_to_exported_symbols',
    'source_to_addresses_mapper',
  ]


[buildgen.python]
first_party_packages = [
  'betarepo',
  'beta_test',
  ]

ignored_prefixes: [
  'pants',
  ]